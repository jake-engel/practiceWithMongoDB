<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promise Game</title>
</head>
<body>
  <button>
    Click
  </button>

  <script>
    const startGame = () => {
      let counter = 0;
      document.querySelector('button').addEventListener('click', () => counter++ );

      return new Promise((resolve, reject) => {
        setTimeout(() => counter > 5 ? resolve('WINNER') : reject(), 2000);
      });
    };

    startGame().then(message => alert(message)).catch(() => alert('LOSERRRRR'));
  </script>
</body>
</html>
