<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promise Game</title>
</head>
<body>
  <button>
    Click
  </button>

  <script>
    let counter = 0;
    document.querySelector('button').addEventListener('click', () => counter++ );

    setTimeout(() => {
      counter > 5 ? alert('WINNER WINNER CHICKEN DINNER') : alert('LOOOOOOSSSEEEERRRRR');
    }, 2000);
  </script>
</body>
</html>
